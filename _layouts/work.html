---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>


</article>

{% if page.previous %}
       <a rel="prev" href="{{ page.previous.url }}">&larr; Older</a>
   {% endif %}
   {% if page.next %}
       <a rel="next" href="{{ page.next.url }}">Newer &rarr;</a>
   {% endif %}
